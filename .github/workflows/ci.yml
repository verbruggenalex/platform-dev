name: CI
on:
  push:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - code_compliance: 1
          # Communities profile, ec_resp theme
        - behat_part: 0
          behat_profile: communities_ec_resp
          code_compliance: 0
          IMAGE_PHP: fpfis/httpd-php-ci:5.6
          platform_profile: multisite_drupal_communities
          theme_default: ec_resp
    
          # Communities profile, ec_europa theme
        - behat_part: 0
          behat_profile: communities
          code_compliance: 0
          IMAGE_PHP: fpfis/httpd-php-ci:5.6
          platform_profile: multisite_drupal_communities
          theme_default: ec_europa
    
          # Standard profile, ec_europa theme
        - behat_part: 0
          behat_profile: default
          code_compliance: 0
          IMAGE_PHP: fpfis/httpd-php-ci:5.6
          platform_profile: multisite_drupal_standard
          theme_default: ec_europa
        - behat_part: 1
          behat_profile: default
          code_compliance: 0
          IMAGE_PHP: fpfis/httpd-php-ci:5.6
          platform_profile: multisite_drupal_standard
          theme_default: ec_europa
        - behat_part: 2
          behat_profile: default
          code_compliance: 0
          IMAGE_PHP: fpfis/httpd-php-ci:5.6
          platform_profile: multisite_drupal_standard
          theme_default: ec_europa
        - behat_part: 3
          behat_profile: default
          code_compliance: 0
          IMAGE_PHP: fpfis/httpd-php-ci:5.6
          platform_profile: multisite_drupal_standard
          theme_default: ec_europa
    
          # Standard profile, ec_resp theme
        - behat_part: 0
          behat_profile: standard_ec_resp
          code_compliance: 0
          IMAGE_PHP: fpfis/httpd-php-ci:5.6
          platform_profile: multisite_drupal_standard
          theme_default: ec_resp
        - behat_part: 1
          behat_profile: standard_ec_resp
          code_compliance: 0
          IMAGE_PHP: fpfis/httpd-php-ci:5.6
          platform_profile: multisite_drupal_standard
          theme_default: ec_resp
        - behat_part: 2
          behat_profile: standard_ec_resp
          code_compliance: 0
          IMAGE_PHP: fpfis/httpd-php-ci:5.6
          platform_profile: multisite_drupal_standard
          theme_default: ec_resp
        - behat_part: 3
          behat_profile: standard_ec_resp
          code_compliance: 0
          IMAGE_PHP: fpfis/httpd-php-ci:5.6
          platform_profile: multisite_drupal_standard
          theme_default: ec_resp
    container:
      image: fpfis/httpd-php-ci:5.6
      env:
        DOCUMENT_ROOT: /test/platform
    services:
      mysql:
        image: percona/percona-server:5.6
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      selenium:
        image: wernight/phantomjs
        env:
          DISPLAY: ':99'
          SE_OPTS: '-debug'
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Site build
      run: |
        php --version
        composer install --ansi --no-suggest --no-progress
        ./bin/phing build-platform-dev -propertyfile 'build.properties.drone' -D'platform.profile.name'='${{ matrix.platform_profile }}' -D'platform.site.theme_default'='${{ matrix.theme_default }}'
        ./bin/phing setup-drone-file-system -propertyfile 'build.properties.drone' -D'platform.profile.name'='${{ matrix.platform_profile }}' -D'platform.site.theme_default'='${{ matrix.theme_default }}'
        ./bin/phing install-platform  -propertyfile 'build.properties.drone' -D'platform.profile.name'='${{ matrix.platform_profile }}' -D'platform.site.theme_default'='${{ matrix.theme_default }}'
